<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Lister</title>

  <!-- imported the css file -->
  <link rel="stylesheet" href="./style.css" />
  <!-- Font family import -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <!-- On Click Event Lister -->
    <div class="onClick">
      <h3>
        OnClick Event Listner
      </h3>
      <p class="onClickPra"></p>
      <a href="#" class="onClickBtn">On Click</a>
    </div>
    <!-- Double Click Event Lister -->
    <div class="doubleClick">
      <h3>
        DoubleClick Event Listner
      </h3>
      <p class="doubleClickPra"></p>
      <a href="#" class="doubleClickBtn">Dbl Click</a>
    </div>
    <!-- Mouse Over Event // Mouse Out -->
    <div class="mouseOver">
      <h2>
        Mouse Over Event Lister // Mouse Out
      </h2>
      <div class="mouseOverBox"></div>
    </div>
     <!-- On Key Press Event Lister -->
  <div class="onKeyPress">
    <h3>
      On Key Press
    </h3>
    <div class="inputBox">
      <input type="text" name="text" id="text"/>
    </div>
  </div>
  <!-- Key down -->
  <div class="keyDown">
    <h3>
      Key Down
    </h3>
    <input type="text" name="text" id="keyDownInput">
    <p class="keyDownpra"></p>
  </div>
  <!-- Key Up -->
  <div class="keyUp">
    <h3>
      Key Up
    </h3>
    <input type="text" name="text" id="keyUpInput">
    <p class="keyUpPra"></p>
  </div>
  </div>
  <!-- imported js file below -->
  <script src="./script.js"></script>
</body>

</html>
